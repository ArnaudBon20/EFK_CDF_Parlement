<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

                    <a href="stats_de.html">Statistiken</a>
                </nav>
            </div>
            <div class="lang-switcher">
                <a href="liste.html">FR</a>
                <span>|</span>
                <a href="liste_de.html" class="active">DE</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="results-section">
            <div class="list-controls">
                <div>
                    <span id="resultsCount">Laden...</span>
                    <span id="lastUpdate" style="margin-left: 1rem; color: var(--text-secondary); font-size: 0.85rem;"></span>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <label for="sortSelect" style="font-size: 0.9rem;">Sortieren nach:</label>
                    <select id="sortSelect" class="sort-select">
                        <option value="date-desc">Datum (neu ‚Üí alt)</option>
                        <option value="date-asc">Datum (alt ‚Üí neu)</option>
                        <option value="id-desc">Nummer (absteigend)</option>
                        <option value="id-asc">Nummer (aufsteigend)</option>
                        <option value="author">Autor (A-Z)</option>
                        <option value="type">Typ</option>
                    </select>
                    <button id="downloadBtn" class="btn-download" title="Excel herunterladen">
                        üì• Excel
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th data-sort="id">Nr.</th>
                            <th data-sort="type">Typ</th>
                            <th data-sort="title">Titel</th>
                            <th data-sort="author">Autor</th>
                            <th data-sort="council">Rat</th>
                            <th data-sort="date">Datum</th>
                            <th data-sort="status">Status</th>
                            <th data-sort="mention">Zitiert von</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
            
            <div id="pagination" class="pagination"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Daten: <a href="https://ws.parlament.ch/" target="_blank">API des Schweizer Parlaments</a> ¬∑ 
               Automatische Aktualisierung jeden Sonntag</p>
            <p>Quelle: <a href="https://github.com/ArnaudBon20/EFK_CDF_Parlement" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <script src="liste_de.js"></script>
