name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'index.html'
      - 'liste.html'
      - 'styles.css'
      - 'app.js'
      - 'liste.js'
      - 'cdf_efk_data.json'
      - 'Objets_parlementaires_CDF_EFK.xlsx'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
