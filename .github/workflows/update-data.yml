name: Update Parliament Data

on:
  schedule:
    # Chaque dimanche à 23h (heure suisse = UTC+1, donc 22h UTC)
    - cron: '0 22 * * 0'
  workflow_dispatch: # Permet l'exécution manuelle

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          
      - name: Install R packages
        run: |
          install.packages(c("swissparl", "dplyr", "stringr", "lubridate", "openxlsx", "jsonlite"))
        shell: Rscript {0}
        
      - name: Run R script
        run: |
          # Adapter le script pour GitHub Actions (pas d'export iCloud)
          source("Recherche_CDF_EFK.R")
        shell: Rscript {0}
        env:
          CI: true
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cdf_efk_data.json Objets_parlementaires_CDF_EFK.xlsx
          git diff --quiet --cached || git commit -m "Update parliament data - $(date +'%Y-%m-%d')"
          git push
