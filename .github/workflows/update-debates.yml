name: Update Debates Data

on:
  workflow_dispatch:
  schedule:
    # ============================================
    # SESSIONS ORDINAIRES 2025
    # Semaines 1-2: vendredi 1h (UTC = 0h), Semaine 3: samedi 2h (UTC = 1h)
    # ============================================
    
    # Session de printemps 2025 (3-21 mars)
    - cron: '0 0 7,14 3 5'    # Vendredis 7 et 14 mars à 1h CH
    - cron: '0 1 22 3 6'      # Samedi 22 mars à 2h CH
    
    # Session d'été 2025 (2-20 juin)
    - cron: '0 0 6,13 6 5'    # Vendredis 6 et 13 juin à 1h CH
    - cron: '0 1 21 6 6'      # Samedi 21 juin à 2h CH
    
    # Session d'automne 2025 (8-26 septembre)
    - cron: '0 0 12,19 9 5'   # Vendredis 12 et 19 septembre à 1h CH
    - cron: '0 1 27 9 6'      # Samedi 27 septembre à 2h CH
    
    # Session d'hiver 2025 (1-19 décembre)
    - cron: '0 0 5,12 12 5'   # Vendredis 5 et 12 décembre à 1h CH
    - cron: '0 1 20 12 6'     # Samedi 20 décembre à 2h CH
    
    # ============================================
    # SESSIONS SPÉCIALES 2025 (dates à ajuster)
    # Vendredi 1h du matin
    # ============================================
    # - cron: '0 0 DD MM 5'  # Session spéciale - à activer si nécessaire

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "debates"
  cancel-in-progress: false

jobs:
  update-debates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          
      - name: Install R packages
        run: |
          install.packages(c("dplyr", "swissparl", "stringr", "openxlsx", "jsonlite", "xfun"))
        shell: Rscript {0}
        
      - name: Run debates script
        run: |
          source("Recherche_Debats.R")
        shell: Rscript {0}
        env:
          CI: true
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add debates_data.json Debats_CDF_EFK.xlsx
          git diff --quiet --cached || git commit -m "Update debates data - $(date +'%Y-%m-%d')"
          git push

  deploy-pages:
    needs: update-debates
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Pull latest changes
        run: git pull origin main
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
