name: Update Debates Data

on:
  # Exécution manuelle (recommandé: 3 fois par session)
  workflow_dispatch:
  # Optionnel: exécution automatique pendant les sessions
  # Session d'hiver: 2-20 décembre, Session printemps: 3-21 mars, etc.
  # schedule:
  #   - cron: '0 23 5,12,19 12 *'  # Session hiver (5, 12, 19 décembre)
  #   - cron: '0 23 6,13,20 3 *'   # Session printemps

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "debates"
  cancel-in-progress: false

jobs:
  update-debates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          
      - name: Install R packages
        run: |
          install.packages(c("dplyr", "swissparl", "stringr", "openxlsx", "jsonlite", "xfun"))
        shell: Rscript {0}
        
      - name: Run debates script
        run: |
          source("Recherche_Debats.R")
        shell: Rscript {0}
        env:
          CI: true
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add debates_data.json Debats_CDF_EFK.xlsx
          git diff --quiet --cached || git commit -m "Update debates data - $(date +'%Y-%m-%d')"
          git push

  deploy-pages:
    needs: update-debates
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Pull latest changes
        run: git pull origin main
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
